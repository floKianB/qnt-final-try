<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Value Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <form id="vinForm">
        <input type="text" id="vin" placeholder="Enter VIN" required>
        <button type="submit">Get Market Value</button>
    </form>

    <div>
        <p>Market Value: <span id="marketValue1"></span></p>
        <p>Below Market Value: <span id="marketValue2"></span></p>
        <p>Above Market Value: <span id="marketValue3"></span></p>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('vinForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const vin = document.getElementById('vin').value;

                try {
                    const response = await fetch('https://qnt-final-try-1.onrender.com/scrape', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ vin }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch market value');
                    }

                    const data = await response.json();

                    const updateElement = (id, value) => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.innerText = value;
                        } else {
                            console.warn(`Element with ID ${id} not found`);
                        }
                    };

                    updateElement('marketValue1', data.marketValue1);
                    updateElement('marketValue2', data.marketValue2);
                    updateElement('marketValue3', data.marketValue3);
                } catch (error) {
                    console.error('Error fetching market value:', error);
                    alert('Error fetching market value. Please try again.');
                }
            });
        });

    </script>
</body>
</html>
